<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Great Color Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="randomColor.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

</head>

<body>
    <h1>The Great <div><span id="colorDisplay">RGB</span></div> Color Game</h1>
    <div id="stripe">
        <div class="btn"><button class="scoreReset">Reset Score</button></div>
        <div class="score"><span id="score">0</span></div>
        <div class="feedback" id="feedback"></div>
        <div class="btn"><button class="mode">Easy</button></div>
        <div class="btn"><button class="mode selected">Hard</button></div>
        <div class="btn"><button id="reset">New colors</button></div>
    </div>
    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <script src="randomColor.js"></script>
</body>

</html>
